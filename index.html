<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Library</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

</head>
<body onload="showBooks()">

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <header>
      <h1 style="margin-top: 5%;">Library</h1>

    </header>
    <div class="row">      
      <table class="eleven columns" id="bookTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Status</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
    
    <div class="row">
      <form id="bookForm">
        <div class="row">
          <div class="four columns">
            <label for="bookName">Title</label>
            <input class="u-full-width" type="text" placeholder="Neuromancer" name="bookTitle"/>
          </div>
          <div class="four columns">
            <label for="bookAuthor">Author</label>
            <input class="u-full-width" type="text" placeholder="William Gibson" name="bookAuthor"/>
          </div>
          <div class="two columns">
            <label for="bookPages">Pages</label>
            <input class="u-full-width" type="number" placeholder="543" name="bookPages"/>
          </div>
          <div class="two columns">
            <label for="bookRead">Status</label>
            <select name="bookStatus" id="bookStatus">
              <option value="READING">READING</option>
              <option value="DROPPED">DROPPED</option>
              <option value="COMPLETED">COMPLETED</option>
              <option value="PLAN TO READ">PLAN TO READ</option>
            </select>
          </div>
        </div>
        <input class="button-primary" type="submit" value="ADD"/>
      </form>
    </div>
  </div>

  <script src="js/app.js"></script>

<!-- End Document
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
